<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số</label>
                <input type="text" id="txtNumber" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số vị trí 1</label>
                <input type="text" id="viTri1" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số vị trí 2 </label>
                <input type="text" id="viTri2" class="form-control" />
              </div>
              <button class="btn btn-primary" onclick="themSo()">
                Thêm số
              </button>
              <button class="btn btn-info" onclick="demSoDuong()">
                Đếm Số dương
              </button>
              <button class="btn btn-warning" onclick="soNhoNhat()">
                Tìm số nhỏ nhất
              </button>
              <button class="btn btn-dark" onclick="duongNhoNhat()">
                Tìm số dương nhỏ nhất
              </button>
              <button class="btn btn-dark" onclick="soChanCuoi()">
                Tìm số chẵn cuối cùng
              </button>
              <button class="btn btn-dark" onclick="doiCho()">Đổi chỗ</button>
            </div>
            <button class="btn btn-dark" onclick="tangDan()">
              sắp xếp tăng dần
            </button>
            <button class="btn btn-primary" onclick="soNguyenToDauTien()">
              Tìm số nguyên tố đầu tiên
            </button>
            <button class="btn btn-primary" onclick="soSanh()">
              So sánh số dương và số âm
            </button>

            <div class="card-footer text-muted">
              <div id="idListNumber"></div>
              <div id="idDemSoDuong"></div>
              <div id="idSoNhoNhat"></div>
              <div id="idDuongNhoNhat"></div>
              <div id="idSoChanCuoi"></div>
              <div id="idDoiCho"></div>
              <div id="idTangDan"></div>
              <div id="idSoNguyenTo"></div>
              <div id="idSoSanh"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
